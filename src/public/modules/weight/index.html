<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Duck Home</title>
		<link rel="stylesheet" href="/global.css" />
		<link rel="stylesheet" href="/main.css" />
		<link rel="stylesheet" href="weight.css" />
		<script src="/main.js"></script>
		<script src="weight.js" defer></script>
	</head>
	<body>
		<div id="sidebar"></div>
		<div id="content">
			<div id="header">
				<select name="entity" id="entity"></select>
				<button id="create-btn" onclick="setPopupState(true)">Create new entity</button>
			</div>
			<div id="curtain" style="display: none">
				<div id="create-popup">
					<label for="name">Name</label>
					<input type="text" id="name" />
					<label for="unit">Unit</label>
					<input type="text" id="unit" />
					<button id="create-popup-btn" onclick="createEntity()">Create entity</button>
					<button id="cancel" onclick="setPopupState(false)">x</button>
				</div>
			</div>
		</div>
	</body>
</html>
